<div class="expenseDiv">
    <header>
        <h2> Edit Expense</h2></header>
    <img class="doneBttn" src="images/donebtn.jpg" alt="DoneBtn" ng-click="validateAndUpdateExpense(date, numberdata.value, newcurrdata.Code, expense, newcorpdata.name, newjobdata.name, newentitydata.name,newdivdata.name, newcostdata.name, newprodata.name)">
    <img class="dltBttn" src="images/cancel.jpg" alt="DltBtn" ng-click="dltExpense()">
    <div class="demoTab">
        <div class="descTab" id="descTab" ng-click="onDescriptionTabClick()">
            <p> Description</p>
        </div>
        <div class="AccountTab" id="AccountTab" ng-click="onAccountingTabClick()">
            <p>Accounting</p>
        </div>
        <div class="desc" ng-show="DescShow">
            <div class="myImg" ng-click="showExpenseCodePickerPrompt()">
                <img class="imgSrc" id="imgSrc" ng-src="" />
            </div>
            <div class="iconName">
                <p>{{name}}</p>
            </div>
            <div id="cameraImg" ng-click="saveExpenseCurrentState(date, numberdata.value, newcurrdata.Code, expense, newcorpdata.name, newjobdata.name, newentitydata.name,newdivdata.name, newcostdata.name, newprodata.name)">
                <img class="cameraImg" ng-src="images/cameraBtn.png" />
            </div>
            <div class="imgCount">
                <p id="imgCount">
                    <p>
            </div>
            <div class="cameraText">
                <p>Images</p>
            </div>
            <input ng-model="date" id="dateField" readonly ng-click="showDatePicker()">
            <input type="number" name="input" ng-model="numberdata.value" value="{{value}}" required class="amountField" ng-focus="setScroll(false)">
            <dropdown2 class="curencyInput" placeholder="10" list="CurrencyCodes" selected="newcurrdata" property="Code" ng-hide="hideCurrencyList"></dropdown2>
            <div id="currencyOptional" ng-show="currencyOption">
                <p id="changeText"></p>
            </div>
            <textarea rows="5" cols="22" class="textBox" ng-model="expense" placeholder="Expense Description" style="resize:none" ng-focus="setScroll(false)"></textarea>
        </div>
        <div class="BackBtn" ng-show="showBackBtn" ng-click="onClickBackButton()" on-long-press="onClickBackButton()">
            <img src="images/back.png">
        </div>
        <div class="account" ng-show="AccountShow">
            <label class="corpName" ng-hide="corp">Corporate Card</label>
            <dropdown id="infoCorpInput" placeholder="10" list="CorpCards" selected="newcorpdata" property="name" ng-hide="corp"></dropdown>
            <label class="jobName" ng-hide="job">Job </label>
            <dropdown id="infoJobInput" placeholder="10" list="JobNumbers" selected="newjobdata" property="name" ng-hide="job"></dropdown>
            <label class="entityName" ng-hide="entity">Entity</label>
            <dropdown id="infoEntityInput" placeholder="10" list="Entities" selected="newentitydata" property="name" ng-hide="entity"></dropdown>
            <label class="divName" ng-hide="div">Division</label>
            <dropdown id="infoDivisionInput" placeholder="10" list="Divisions" selected="newdivdata" property="name" ng-hide="div"></dropdown>
            <label class="costName" ng-hide="cost">Cost Center</label>
            <dropdown id="infoCostInput" placeholder="10" list="CostCenters" selected="newcostdata" property="name" ng-hide="cost"></dropdown>
            <label id="newPro" ng-hide="pro">Project</label>
            <dropdown id="infoProInput" placeholder="10" list="Projects" selected="newprodata" property="name" ng-hide="pro"></dropdown>
        </div>
        <div class="BackBtn" ng-show="showBackBtn" ng-click="onClickBackButton()" on-long-press="onClickBackButton()">
            <img src="images/back.png">
        </div>
    </div>
    <div id="Overley" ng-show="showExpenseCodePicker">
        <div id="expenseCode">
            <label id="codeText">Select Expense Code</label>
            <div id="Subdiv" ng-repeat="icon in ExpenseCodes">
                <div id="subdiv1">
                    <div id="{{icon.Name}}">
                        <img id="divImg" ng-src="data:image/png;base64,{{icon.Icon}}" ng-click="ExpenseCodePicker(icon)" />
                    </div>
                    <div id="{{icon.Name}}text">
                        <p>{{icon.Name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Overley" ng-show="calender">
        <div id="topDatePickerHide" ng-click="hideDatePicker()"></div>
        <div id="leftDatePickerHide" ng-click="hideDatePicker()"></div>
        <div id="rightDatePickerHide" ng-click="hideDatePicker()"></div>
        <div id="bottomDatePickerHide" ng-click="hideDatePicker()"></div>
        <div id="datePicker" ng-click="isNewDateSelect(date)">
            <div id="hideBox">Expenditure Date</div>
            <datepicker date-format="EEE MMM d y">
                <input ng-model="date" id="date1" focus-if="focusInput" />
            </datepicker>
        </div>
    </div>
</div>
<div class="maindiv" ng-show="viewer">
    <header>
        <h2>Receipt Image</h2></header>
    <img class="cameraBttn" src="images/camerabtn1.png" alt="CameraBtn">
    <img id="btnDlt" src="images/cancel.jpg" />
    <div id="receiptView">
        <div class="slider" id="imageSliderContainerID">
        </div>
        <div class="BackBtn" ng-show="showBackBtn">
            <img src="images/back.png">
        </div>
    </div>
</div>
