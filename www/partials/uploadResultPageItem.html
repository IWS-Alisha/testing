<div id="uploadresult">
    <div id="UploadResultTitle">
        <div id="Back" ng-click="back()" on-long-press="back()" ng-show="showBackBtn">
            <div><img src="images/back.png">
            </div>
        </div>
        <div id="Title">
            <p>Action Posting Error</p>
        </div>
    </div>
    <div id="UploadResultBody">
        <div class="UploadResultItem">
            <div id="UploadResultDescr"><img src="images/denied.png" id="DocStatus">
                <p id="DocDesc">{{uploadResult.ExpenseDescription}}</p>
                <!-- <p id="ErrorBtn">ERROR ></p> -->
            </div>
            <div id="UploadResultMsg">
                <p id="Massage">{{uploadResult.ErrMessage}}</p>
                <p id="ErrorDesc">{{uploadResult.ErrDescription}}</p>
            </div>
        </div>
        <input type="button" value="Send Details" id="sendReport" ng-click="sendReport()" on-long-press="sendReport()">
    </div>
</div>
